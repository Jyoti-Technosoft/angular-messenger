<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content class="justify-content-flex">
  <mat-icon>info</mat-icon>
  <p>Do you really want to delete the message ?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit(this.data.id)">Yes</button>
</div>
